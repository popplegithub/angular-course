<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand"
			   href="/">Controllers
			</a>
		</div>
		,
	</div>
</nav>

<div class="container main-content" ng-controller="BlogController as ctrl">

  <table>
	<tr ng-repeat="list in ctrl.list">
			<td>{{ list.title }}</td>
			<td>{{ list.content }}</td>
			<td>{{ list.date | date : "yyyy-MM-dd"}}</td>
		</tr>
	</table>
	<form>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" ng-model="ctrl.title">
		</div>

		<div class="form-group">
			<label for="content">Content</label>
			<textarea rows="20" class="form-control" ng-model="ctrl.content"></textarea>
		</div>

		<div class="form-group">
			<button class="btn btn-primary" ng-click="ctrl.submitPost()">Post
			</button>
		</div>
	</form>

  <pre>

  </pre>

</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="../libs/underscorejs/underscore.min.js"></script>
<script src="main.js"></script>


</body>
</html>
